app-id: io.github.haryp2309.MessengerGnome
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "24.08"
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --env=ELECTRON_TRASH=gio
build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: messenger-gnome-app
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/messenger-gnome-app/flatpak-node/cache
        npm_config_cache: /run/build/messenger-gnome-app/flatpak-node/npm-cache
        npm_config_offline: "true"
    build-commands:
      - npm install --offline
      - npm run dist:linux
      - cp -a dist/linux*unpacked /app/main
      - install -Dm644 ../${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ../logo-512.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm755 -t /app/bin/ ../run.sh
    subdir: main
    sources:
      - type: git
        url: https://github.com/haryp2309/messengergnome.git
        commit: a0bbd3c9d1c74114cda8b08f15ea384b1d05af0d
        dest: main
      - generated-sources.json
      - type: file
        path: io.github.haryp2309.MessengerGnome.desktop
      - type: file
        path: media/logo-512.png
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/messenger-gnome-app --enable-features=UseOzonePlatform --ozone-platform=auto "$@"
