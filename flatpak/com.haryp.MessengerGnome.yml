app-id: com.haryp.MessengerGnome
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "24.08"
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: messenger-gnome-app
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/messenger-gnome-app/flatpak-node/cache
        npm_config_cache: /run/build/messenger-gnome-app/flatpak-node/npm-cache
        npm_config_offline: "true"
    build-commands:
      - npm install --offline
      - npm run dist:linux
      - cp -a dist/linux*unpacked /app/main
      - install -Dm755 -t /app/bin/ ../run.sh
    subdir: main
    sources:
      - type: archive
        url: https://github.com/haryp2309/fb-messenger-gnome/archive/8c23d9caa1c064af99d57c4998ddd787ca0d1615.zip
        dest: main
        sha256: 0987df2814c6f4a62d951dafb3bae6218e94d60f15050f5f966e670afbdb2871
      - generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/messenger-gnome-app --enable-features=UseOzonePlatform --ozone-platform=wayland "$@"
